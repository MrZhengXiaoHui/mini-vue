<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        {{str}}
        <h1>{{str}}</h1>
        <button @click="btn">按钮</button>
		<input type="" name="" id="" v-model="str" />
    </div>
</body>
<script src="./mini-vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            str: '123'
        },
        beforeCreate() {
            console.log('beforeCreate', this.$data, this.$el)
        },
        created() {
            console.log('created', this.$data, this.$el)
        },
        beforeMount() {
            console.log('beforeMount', this.$data, this.$el)
        },
        mounted() {
            console.log('mounted', this.$data, this.$el)
        },
        methods: {
            btn(e) {
                console.log(e)
                this.str = '111'
                console.log(this)
            }
        }
    })
</script>

</html>
